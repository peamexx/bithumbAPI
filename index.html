<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빗썸시세확인</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
        }

        .setting {
            margin-bottom: 30px;
        }

        button {
            all: unset;
            width: 10%;
            padding: 5px;
            margin-right: 10px;
            text-align: center;
            cursor: pointer;
        }

        button:active {
            transform: translateY(1px);
        }

        .reloadBtn {
            background-color: slategrey;
            color: white;
        }

        .nameRevBtn {
            background-color: teal;
            color: white;
        }

        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        table tr th,
        table tr td {
            padding: 10px;
            border: 1px solid black;
        }

        table tr td {
            text-align: right;
        }
    </style>
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div class="wrap">
        <div class="setting">
            <button class="reloadBtn">새로고침</button>
            <button class="nameRevBtn">종목명 (z - a)</button>
        </div>
        <div class="contents">
            <table>
                <tr>
                    <td colspan="4">총 개수</td>
                    <td class="len"></td>
                </tr>
                <tr>
                    <th>심볼</th>
                    <th>종목명</th>
                    <th>현재가</th>
                    <th>거래대금(최근 24시간)</th>
                    <th>거래량(최근 24시간)</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
